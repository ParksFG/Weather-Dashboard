<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet"> 
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Page Header -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div id="everythingContainer">
        <div id="leftSidebar">
            <div id="searchContainer">
                <h1>Search for a city!</h1>
                <form>
                    <input id="searchInput" type="text" id="citySearch">
                    <input id="searchBtn" type="submit" value="Submit!">
                </form>
            </div>
            <hr>
            <div id="prevSearches">
                <!-- Ordered list will hold at max 9 items -->
                <ol>

                </ol>
            </div>
        </div>
        <div id="mainContainer">
            <!-- Default values -->
            <main id="contentContainer">
                <h1 id="mainCityName">City</h1>
                <p>Temp: <span></span></p>
                <p>Wind: <span></span></p>
                <p>Humidity: <span></span></p>
                <p>UV Index: <span id="spanUV">#</span></p>
            </main>
            <div id="fiveDayForecast">
                <h3>5 Day Forecast:</h3>
                <div id="fiveDayCardsContainer">
                    <!-- Each Card will always be used, no need for dynamic here except for content -->
                    <div class="fiveDayCards">
                        <h2></h2>
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                    <div class="fiveDayCards">
                        <h2></h2>
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                    <div class="fiveDayCards">
                        <h2></h2>
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                    <div class="fiveDayCards">
                        <h2></h2>
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                    <div class="fiveDayCards">
                        <h2></h2>
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
